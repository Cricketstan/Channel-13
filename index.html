<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Sports 1 Hindi HD</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/shaka-player.ui.min.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/shaka-player/4.7.11/controls.min.css" crossorigin="anonymous">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      background: #000;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .shaka-video-container {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }
    video {
      width: 100%;
      height: 100%;
      background: #000;
      object-fit: contain;
    }
    .shaka-spinner-container,
    .shaka-spinner,
    .shaka-spinner-svg {
      display: none !important;
      visibility: hidden !important;
      opacity: 0 !important;
    }
  </style>
</head>
<body>
  <div class="shaka-video-container" data-shaka-player>
    <video autoplay playsinline preload="metadata" poster="https://i.ibb.co/9k9Gx2BJ/0281bb99-9c47-4db0-a1a7-52cefbdf8098.png"></video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      shaka.polyfill.installAll();
      if (!shaka.Player.isBrowserSupported()) {
        console.error('Browser not supported');
        return;
      }

      const video = document.querySelector('video');
      const player = new shaka.Player();
      await player.attach(video);

      const container = document.querySelector('.shaka-video-container');
      const ui = new shaka.ui.Overlay(player, container, video);

      // âœ… Restored your custom colors
      ui.configure({
        controlPanelElements: [
          'play_pause', 'time_and_duration', 'mute', 'volume',
          'spacer', 'language', 'captions', 'picture_in_picture',
          'quality', 'fullscreen'
        ],
        volumeBarColors: {
          base: 'rgb(128, 128, 128)',   // gray base
          level: 'rgb(169, 169, 169)'   // lighter gray level
        },
        seekBarColors: {
          base: 'rgb(255, 182, 193)',   // light pink base
          buffered: 'rgb(255, 105, 180)', // hot pink buffered
          played: 'rgb(255, 20, 147)'   // deep pink played
        }
      });

      let cookieHeader = null;

      // ðŸ”¹ Fetch cookie function
      async function fetchCookie() {
        try {
          const response = await fetch("https://raw.githubusercontent.com/Cricketstan/cookie-/refs/heads/main/data.json");
          const data = await response.json();
          if (data.cookieHeader) {
            cookieHeader = data.cookieHeader;
            console.log(" Cookie updated:", cookieHeader);
          }
        } catch (err) {
          console.error(" Failed to fetch cookie:", err);
        }
      }

      // Initial fetch
      await fetchCookie();

      // ðŸ”„ Refresh cookie every 5 minutes
      setInterval(fetchCookie, 5 * 60 * 1000);

      // DRM config
      let drmConfig = {
        clearKeys: {
          "400131994b445d8c8817202248760fda": "2d56cb6f07a75b9aff165d534ae2bfc4"
        }
      };

      player.configure({
        drm: drmConfig,
        streaming: {
          lowLatencyMode: true,
          bufferingGoal: 15,
          rebufferingGoal: 2,
          bufferBehind: 15,
          retryParameters: {
            timeout: 10000,
            maxAttempts: 5,
            baseDelay: 300,
            backoffFactor: 1.2
          },
          segmentRequestTimeout: 8000,
          segmentPrefetchLimit: 2,
          useNativeHlsOnSafari: true
        },
        manifest: {
          retryParameters: { timeout: 8000, maxAttempts: 3 }
        }
      });

      // Networking filter always uses latest cookie
      player.getNetworkingEngine().registerRequestFilter((type, request) => {
        request.headers['Referer'] = 'https://www.jiotv.com/';
        request.headers['User-Agent'] = "plaYtv/7.1.5 (Linux;Android 13) ExoPlayerLib/2.11.6";
        if (cookieHeader) request.headers['Cookie'] = cookieHeader;

        if (
          (type === shaka.net.NetworkingEngine.RequestType.MANIFEST ||
           type === shaka.net.NetworkingEngine.RequestType.SEGMENT) &&
          request.uris[0] && cookieHeader && !request.uris[0].includes('__hdnea=')
        ) {
          const sep = request.uris[0].includes('?') ? '&' : '?';
          request.uris[0] += sep + cookieHeader;
        }
      });

      const attemptAutoplay = async () => {
        try {
          video.muted = false;
          await video.play();
          return true;
        } catch {
          try {
            video.muted = true;
            await video.play();
            return true;
          } catch {
            return false;
          }
        }
      };

      try {
        await player.load("https://jiotvmblive.cdn.jio.com/bpk-tv/Star_Sports_HD1_Hindi_BTS/output/index.mpd");
        await attemptAutoplay();
      } catch (e) {
        console.error("Initial load failed:", e);
      }

      player.addEventListener('error', e => console.error("Shaka Error:", e.detail));
    });
  </script>
</body>
</html>
